<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>매치 요약 정보</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* 추가적인 커스텀 스타일 필요 시 여기에 작성 */
  </style>
</head>
<body>
<section class="Match Match--top">
  <h4 class="sr-only">매치 요약 정보</h4>
  <header class="Match__header">
    <strong class="Match__mode">듀오</strong>
    <p class="Match__rank">
      <span class="Match__me">#4</span>
      <span class="Match__total">/47</span>
    </p>
    <p class="Match__time">
      <span class="has-tooltip" title="null">21시간 전</span>
    </p>
  </header>
  <dl class="Match__infos">
    <div class="Info Match__info--map">
      <dt class="Info__label">지도</dt>
      <dd class="Info__value">사녹</dd>
    </div>
    <div class="Info Match__info--weapon d-none d-xl-flex">
      <dt class="Info__label">주 무기</dt>
      <dd class="Info__value">QBZ95</dd>
    </div>
    <div class="Info Match__info--kill">
      <dt class="Info__label">킬</dt>
      <dd class="Info__value">7</dd>
    </div>
    <div class="Info Match__info--damage">
      <dt class="Info__label">딜량</dt>
      <dd class="Info__value">692</dd>
    </div>
    <div class="Info Match__info--dbno d-none d-md-flex">
      <dt class="Info__label">DBNO</dt>
      <dd class="Info__value">3</dd>
    </div>
    <div class="Info Match__info--distance d-none d-lg-flex">
      <dt class="Info__label">이동 거리</dt>
      <dd class="Info__value">0.78km</dd>
    </div>
    <div class="Info Match__info--survived d-none d-lg-flex">
      <dt class="Info__label">생존 시간</dt>
      <dd class="Info__value">21분 18초</dd>
    </div>
    <div class="Info Match__info--longest d-none d-md-flex">
      <dt class="Info__label">저격</dt>
      <dd class="Info__value">385m</dd>
    </div>
  </dl>
  <ul class="rosters Match__info--rosters d-none d-sm-flex">
    <li class="roster">
      <a href="/pubg/profile/steam/Kimputer/pc-2018-30" class="roster__name">Kimputer</a>
    </li>
    <li class="roster">
      <a href="/pubg/profile/steam/Tongsukingg/pc-2018-30" class="roster__name roster__name--me">Tongsukingg</a>
    </li>
  </ul>
  <div class="Match__detail">
    <button type="button" class="Match__button">
      상세
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="sort-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="Match__ico">
        <path fill="currentColor" d="M41 288h238c21.4 0 32.1 25.9 17 41L177 448c-9.4 9.4-24.6 9.4-33.9 0L24 329c-15.1-15.1-4.4-41 17-41z"></path>
      </svg>
    </button>
  </div>
</section>

<script>
  // 추가적인 JavaScript가 필요한 경우 여기에 작성
</script>
</body>
</html>
