<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배틀그라운드 전적검색</title>
  <!-- 부트스트랩 CSS 링크 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 추가적인 스타일링이 필요한 경우 여기에 작성 */
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center mb-4">배틀그라운드 전적검색</h2>
      <!-- 콜랩스 시작 -->
      <div id="playerStats" class="accordion">
        <!-- 첫 번째 아이템 -->
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                플레이어 이름 (예: PlayerName)
              </button>
            </h5>
            <button class="btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              상세
            </button>
          </div>
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#playerStats">
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">최근 플레이 시간: 21시간 전</li>
                <li class="list-group-item">최고 순위: #4 / 47</li>
                <li class="list-group-item">최근 사용한 지도: 사녹</li>
                <li class="list-group-item">주 사용 무기: QBZ95</li>
                <li class="list-group-item">킬 수: 7</li>
                <li class="list-group-item">딜량: 692</li>
                <li class="list-group-item">DBNO 수: 3</li>
                <li class="list-group-item">이동 거리: 0.78km</li>
                <li class="list-group-item">생존 시간: 21분 18초</li>
                <li class="list-group-item">가장 멀리 저격한 거리: 385m</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- 추가적인 플레이어 아이템들 -->
        <!-- 예를 들어 두 번째 플레이어 -->
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                다른 플레이어 이름 (예: AnotherPlayer)
              </button>
            </h5>
            <button class="btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              상세
            </button>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#playerStats">
            <div class="card-body">
              <!-- 다른 플레이어의 정보 -->
              <p>다른 플레이어의 추가 정보들을 여기에 작성</p>
            </div>
          </div>
        </div>
        <!-- 콜랩스 끝 -->
      </div>
    </div>
  </div>
</div>

<!-- 부트스트랩 및 제이쿼리 JS 링크 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
