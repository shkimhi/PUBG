<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>배그전적검색</title>
  <th:block th:include="/common/Header.html"></th:block>
</head>
<body class="flex flex-col min-h-screen">
<main class="flex-1 bg-muted/40 py-8">
  <div class="max-w-6xl mx-auto text-center py-16">
    <h1 class="text-3xl font-bold mb-4">배그전적검색</h1>
    <!--
        <p class="text-muted-foreground mb-8 text-lg">배틀그라운드 닉네임을 입력하세요.</p>
    -->
    <div class="flex justify-center">
      <input
              class="flex h-10 w-80 border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pr-12 rounded-full"
              placeholder="배틀그라운드 닉네임을 입력하세요"
              type="text"
              th:value="${searchQuery}"
      />
      <button
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 ml-2 bg-primary text-primary-foreground hover:bg-primary/80 transition-colors"
              type="button"
      >
        <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-5 h-5"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
      </button>
    </div>
    <div class="mt-8">
      <a
              href="#"
              class="bg-primary text-primary-foreground px-6 py-3 rounded-full hover:bg-primary/80 transition-colors"
      >
        배그 팀원 찾기
      </a>
    </div>

  </div>
</main>

<footer class="bg-primary text-primary-foreground py-4 px-6 shadow">
  <div class="max-w-6xl mx-auto text-center">
    &copy; 2024 PUBG Tracker. All rights reserved.
  </div>
</footer>

</body>
</html>
